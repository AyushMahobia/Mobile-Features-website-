<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


    <script src="https://kit.fontawesome.com/5e35709e6d.js" crossorigin="anonymous"></script>

    <title>Mobile website</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Real Features</h1>
            </div>

            <div class="nav-section">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="info">
            <div class="overlap"></div>
            <img src="images/phone.png" class="mobile">
            <div id="circle">
                <div class="features one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12 MP ,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features two">
                    <img src="images/processor-removebg-preview.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>12 MP ,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="features three">
                    <img src="images/battery-removebg-preview.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>
                            4220/4310 mAh (Min/Typ)
                        </p>
                        <!-- <p> VOOC Charge: 30W VOOC Charge supported</p> -->
                    </div>
                </div>
                <div class="features four">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>Size: 16.34cm</p>
                        <p>Screen Ratio: 90.80%</p>
                        <p>Resolution: 2400 x 1080 (FHD+)</p>
                        <p>Refresh Rate: 60Hz</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>
    </header>
    <script>
        let circle = document.getElementById('circle');
        let upbtn = document.getElementById('upbtn');
        let downbtn = document.getElementById('downbtn');

        let rotateValue = circle.style.transform;
        let rotation;
        upbtn.onclick = function () {

            rotation = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotation;
            rotateValue = rotation;
        }
        downbtn.onclick = function () {

            rotation = rotateValue + "rotate(90deg)";
            circle.style.transform = rotation;
            rotateValue = rotation;
        }
    </script>
</body>

</html>
